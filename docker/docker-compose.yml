version: '3.8'
services:
  mysql:
    image: mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=TodoListDatabase
    volumes:
      - ../data/:/var/lib/mysql
  api:
    build: ../TodoListApi/
    ports:
      - 5001:443
    environment:
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=mypass123
      - ASPNETCORE_URLS=https://+;http://+
      - ASPNETCORE_HTTPS_PORT=443
    volumes:
      - /mnt/c/Users/simon.franken/.Aspnet/https:/https/
  client:
    build: ../todolist_client/
    ports:
      - 80:8080
